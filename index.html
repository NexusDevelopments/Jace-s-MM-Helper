<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jace's Promo/Demo Bot</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .container {
        text-align: center;
      }
      h1 {
        margin: 0 0 30px 0;
        font-size: 3.5rem;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      .links {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }
      a {
        display: inline-block;
        padding: 12px 24px;
        background: rgba(255,255,255,0.2);
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        border: 2px solid rgba(255,255,255,0.3);
        transition: all 0.3s ease;
        font-size: 1rem;
        min-width: 200px;
      }
      a:hover {
        background: rgba(255,255,255,0.3);
        border-color: rgba(255,255,255,0.5);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Jace's Promo/Demo Bot</h1>
      <div class="links">
        <a href="/botstatus">View Bot Status</a>
        <a href="/serverstats">View Server Stats</a>
      </div>
    </div>
  </body>
</html>
