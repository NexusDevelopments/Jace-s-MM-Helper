<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Stats - Jace's Promo/Demo Bot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        color: #fff;
        margin-bottom: 30px;
      }
      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      .header-links {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
      }
      .header-links a {
        color: rgba(255,255,255,0.9);
        text-decoration: none;
        font-size: 0.95rem;
        padding: 5px 10px;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      .header-links a:hover {
        color: #fff;
        background: rgba(255,255,255,0.1);
      }
      .summary-card {
        background: #fff;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      .summary-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }
      .summary-item {
        text-align: center;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }
      .summary-label {
        font-size: 0.85rem;
        color: #666;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .summary-value {
        font-size: 2rem;
        font-weight: 700;
        color: #333;
      }
      .servers-container {
        display: grid;
        gap: 15px;
      }
      .server-card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .server-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      }
      .server-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 2px solid #f0f0f0;
      }
      .server-icon {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 1.5rem;
        font-weight: 700;
        flex-shrink: 0;
      }
      .server-info {
        flex: 1;
      }
      .server-name {
        font-size: 1.4rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 5px;
      }
      .server-id {
        font-size: 0.85rem;
        color: #666;
        font-family: 'Courier New', monospace;
      }
      .server-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
      }
      .detail-item {
        padding: 12px;
        background: #f8f9fa;
        border-radius: 8px;
      }
      .detail-label {
        font-size: 0.75rem;
        color: #666;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .detail-value {
        font-size: 1.1rem;
        font-weight: 600;
        color: #333;
      }
      .permissions-section {
        margin-top: 15px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
      }
      .permissions-title {
        font-size: 0.9rem;
        font-weight: 700;
        color: #666;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .permissions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 8px;
      }
      .permission-badge {
        padding: 6px 10px;
        background: #e7f3ff;
        color: #0066cc;
        border-radius: 5px;
        font-size: 0.8rem;
        text-align: center;
      }
      .permission-badge.admin {
        background: #ffe7e7;
        color: #cc0000;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: #fff;
        font-size: 1.2rem;
      }
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .error {
        background: #fff;
        border-radius: 12px;
        padding: 24px;
        text-align: center;
        color: #dc3545;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìä Server Statistics</h1>
        <div class="header-links">
          <a href="/">‚Üê Home</a>
          <a href="/botstatus">Bot Status</a>
        </div>
      </div>

      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div>Loading server data...</div>
      </div>

      <div id="content" style="display: none;">
        <div class="summary-card">
          <div class="summary-grid">
            <div class="summary-item">
              <div class="summary-label">Total Servers</div>
              <div class="summary-value" id="totalServers">0</div>
            </div>
            <div class="summary-item">
              <div class="summary-label">Total Members</div>
              <div class="summary-value" id="totalMembers">0</div>
            </div>
            <div class="summary-item">
              <div class="summary-label">Avg Members/Server</div>
              <div class="summary-value" id="avgMembers">0</div>
            </div>
          </div>
        </div>

        <div id="servers" class="servers-container"></div>
      </div>

      <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
      async function fetchServerStats() {
        try {
          const response = await fetch('/api/servers');
          const data = await response.json();

          if (!data.success) {
            throw new Error(data.message || 'Failed to fetch server data');
          }

          displayServerStats(data.servers);
        } catch (error) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').textContent = `Error: ${error.message}`;
        }
      }

      function displayServerStats(servers) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';

        // Calculate summary stats
        const totalServers = servers.length;
        const totalMembers = servers.reduce((sum, s) => sum + s.memberCount, 0);
        const avgMembers = totalServers > 0 ? Math.round(totalMembers / totalServers) : 0;

        document.getElementById('totalServers').textContent = totalServers;
        document.getElementById('totalMembers').textContent = totalMembers.toLocaleString();
        document.getElementById('avgMembers').textContent = avgMembers;

        // Display servers
        const serversContainer = document.getElementById('servers');
        serversContainer.innerHTML = '';

        servers.forEach(server => {
          const serverCard = createServerCard(server);
          serversContainer.appendChild(serverCard);
        });
      }

      function createServerCard(server) {
        const card = document.createElement('div');
        card.className = 'server-card';

        const initials = server.name.split(' ').map(w => w[0]).join('').substring(0, 2).toUpperCase();

        card.innerHTML = `
          <div class="server-header">
            <div class="server-icon">${initials}</div>
            <div class="server-info">
              <div class="server-name">${escapeHtml(server.name)}</div>
              <div class="server-id">ID: ${server.id}</div>
            </div>
          </div>
          <div class="server-details">
            <div class="detail-item">
              <div class="detail-label">Owner</div>
              <div class="detail-value">${escapeHtml(server.ownerTag || 'Unknown')}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Members</div>
              <div class="detail-value">${server.memberCount.toLocaleString()}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Roles</div>
              <div class="detail-value">${server.roleCount}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Channels</div>
              <div class="detail-value">${server.channelCount}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Joined</div>
              <div class="detail-value">${formatDate(server.joinedAt)}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Created</div>
              <div class="detail-value">${formatDate(server.createdAt)}</div>
            </div>
          </div>
          <div class="permissions-section">
            <div class="permissions-title">Bot Permissions</div>
            <div class="permissions-grid">
              ${server.permissions.map(perm => `
                <div class="permission-badge ${perm === 'Administrator' ? 'admin' : ''}">${escapeHtml(perm)}</div>
              `).join('')}
            </div>
          </div>
        `;

        return card;
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function formatDate(timestamp) {
        if (!timestamp) return 'Unknown';
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));

        if (days === 0) return 'Today';
        if (days === 1) return 'Yesterday';
        if (days < 30) return `${days} days ago`;
        if (days < 365) return `${Math.floor(days / 30)} months ago`;
        return `${Math.floor(days / 365)} years ago`;
      }

      // Load data on page load
      fetchServerStats();

      // Refresh every 30 seconds
      setInterval(fetchServerStats, 30000);
    </script>
  </body>
</html>
