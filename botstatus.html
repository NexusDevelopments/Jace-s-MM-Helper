<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Status - Jace's Promo/Demo Bot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        color: #fff;
        margin-bottom: 30px;
      }
      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      .header a {
        color: rgba(255,255,255,0.9);
        text-decoration: none;
        font-size: 0.95rem;
      }
      .header a:hover {
        color: #fff;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      .status-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #f0f0f0;
      }
      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.9rem;
      }
      .status-badge.online {
        background: #d4edda;
        color: #155724;
      }
      .status-badge.offline {
        background: #f8d7da;
        color: #721c24;
      }
      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }
      .status-indicator.online {
        background: #28a745;
      }
      .status-indicator.offline {
        background: #dc3545;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }
      .info-item {
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }
      .info-label {
        font-size: 0.85rem;
        color: #666;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .info-value {
        font-size: 1.3rem;
        font-weight: 600;
        color: #333;
      }
      .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .btn {
        flex: 1;
        min-width: 120px;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      }
      .btn:active {
        transform: translateY(0);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }
      .btn-start {
        background: #28a745;
        color: #fff;
      }
      .btn-start:hover {
        background: #218838;
      }
      .btn-stop {
        background: #dc3545;
        color: #fff;
      }
      .btn-stop:hover {
        background: #c82333;
      }
      .btn-restart {
        background: #ffc107;
        color: #333;
      }
      .btn-restart:hover {
        background: #e0a800;
      }
      .message {
        margin-top: 15px;
        padding: 12px;
        border-radius: 8px;
        display: none;
        font-weight: 500;
      }
      .message.show {
        display: block;
      }
      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .loading {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid rgba(255,255,255,0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ü§ñ Bot Status Dashboard</h1>
        <div style="display: flex; gap: 15px; justify-content: center; margin-top: 10px;">
          <a href="/">‚Üê Home</a>
          <a href="/serverstats">Server Stats</a>
        </div>
      </div>

      <div class="card">
        <div class="status-header">
          <h2>Status Overview</h2>
          <div class="status-badge" id="statusBadge">
            <span class="status-indicator"></span>
            <span id="statusText">Checking...</span>
          </div>
        </div>

        <div class="info-grid">
          <div class="info-item">
            <div class="info-label">Uptime</div>
            <div class="info-value" id="uptime">--</div>
          </div>
          <div class="info-item">
            <div class="info-label">Bot User</div>
            <div class="info-value" id="botUser">--</div>
          </div>
          <div class="info-item">
            <div class="info-label">Servers</div>
            <div class="info-value" id="serverCount">--</div>
          </div>
          <div class="info-item">
            <div class="info-label">Ping</div>
            <div class="info-value" id="ping">-- ms</div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2 style="margin-bottom: 15px;">Bot Controls</h2>
        <div class="controls">
          <button class="btn btn-start" id="startBtn" onclick="controlBot('start')">
            <span>‚ñ∂</span> Start
          </button>
          <button class="btn btn-stop" id="stopBtn" onclick="controlBot('stop')">
            <span>‚¨õ</span> Stop
          </button>
          <button class="btn btn-restart" id="restartBtn" onclick="controlBot('restart')">
            <span>üîÑ</span> Restart
          </button>
        </div>
        <div class="message" id="message"></div>
      </div>
    </div>

    <script>
      let statusInterval;

      async function fetchStatus() {
        try {
          const response = await fetch('/api/bot/status');
          const data = await response.json();
          
          const statusBadge = document.getElementById('statusBadge');
          const statusText = document.getElementById('statusText');
          const uptime = document.getElementById('uptime');
          const botUser = document.getElementById('botUser');
          const serverCount = document.getElementById('serverCount');
          const ping = document.getElementById('ping');

          if (data.online) {
            statusBadge.className = 'status-badge online';
            statusBadge.querySelector('.status-indicator').className = 'status-indicator online';
            statusText.textContent = 'Online';
            uptime.textContent = formatUptime(data.uptime);
            botUser.textContent = data.username || '--';
            serverCount.textContent = data.guilds || '0';
            ping.textContent = data.ping ? `${data.ping} ms` : '-- ms';
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('restartBtn').disabled = false;
          } else {
            statusBadge.className = 'status-badge offline';
            statusBadge.querySelector('.status-indicator').className = 'status-indicator offline';
            statusText.textContent = 'Offline';
            uptime.textContent = '--';
            botUser.textContent = '--';
            serverCount.textContent = '--';
            ping.textContent = '-- ms';
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('restartBtn').disabled = true;
          }
        } catch (error) {
          console.error('Error fetching status:', error);
          document.getElementById('statusText').textContent = 'Error';
        }
      }

      function formatUptime(seconds) {
        if (!seconds) return '--';
        const days = Math.floor(seconds / 86400);
        const hours = Math.floor((seconds % 86400) / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = Math.floor(seconds % 60);

        if (days > 0) return `${days}d ${hours}h ${minutes}m`;
        if (hours > 0) return `${hours}h ${minutes}m ${secs}s`;
        if (minutes > 0) return `${minutes}m ${secs}s`;
        return `${secs}s`;
      }

      async function controlBot(action) {
        const message = document.getElementById('message');
        const btn = document.getElementById(action + 'Btn');
        const originalContent = btn.innerHTML;
        
        btn.disabled = true;
        btn.innerHTML = '<span class="loading"></span> Processing...';
        message.className = 'message';

        try {
          const response = await fetch('/api/bot/control', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action })
          });

          const data = await response.json();

          if (data.success) {
            message.className = 'message success show';
            message.textContent = data.message || `Bot ${action} successful!`;
            setTimeout(() => fetchStatus(), 2000);
          } else {
            message.className = 'message error show';
            message.textContent = data.message || `Failed to ${action} bot.`;
          }
        } catch (error) {
          message.className = 'message error show';
          message.textContent = `Error: ${error.message}`;
        } finally {
          btn.innerHTML = originalContent;
          btn.disabled = false;
          setTimeout(() => {
            message.className = 'message';
          }, 5000);
        }
      }

      // Initial fetch and setup interval
      fetchStatus();
      statusInterval = setInterval(fetchStatus, 5000);
    </script>
  </body>
</html>
