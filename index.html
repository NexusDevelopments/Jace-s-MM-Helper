<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jace's MM Helper</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4fbff;
        color: #123;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        width: min(680px, 92vw);
        background: #fff;
        border: 1px solid #cdeeff;
        border-radius: 12px;
        padding: 24px;
      }
      h1 {
        margin: 0 0 10px;
        color: #2f9fe8;
      }
      p {
        margin: 8px 0;
        line-height: 1.4;
      }
      code {
        background: #eef8ff;
        border: 1px solid #d8efff;
        border-radius: 6px;
        padding: 2px 6px;
      }
      .small {
        opacity: 0.8;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Jace's MM Helper</h1>
      <p>Website is live.</p>
      <p>This bot runs in Discord with prefix command <code>j$demo</code>.</p>
      <p class="small">If the bot is offline, host the bot process on Railway/Render/VPS/PM2.</p>
      <p class="small">Health check: <code>/api/health</code></p>
    </main>
  </body>
</html>
